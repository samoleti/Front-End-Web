<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="form">
        <form>
            <h3>Flutter</h3>
            <p> Login </p>
            <br>
            <div class="user-box">
                <input type="text" class="email" required="" placeholder="Email">
            </div>
            <br>
            <div class="user-box">
                <input type="password" class="password" required="" placeholder="Password">
            </div>
            <br>
            <br>
            <div class="submit-button">
                <input type="submit" value="Submit" id="submit_button" class="w3-button  w3-round-xlarge" >
            </div>
            <br>
            <br>
            <a href="registration.html"> Create an account </a>
        </form>
    </div>

</body>
</html>
