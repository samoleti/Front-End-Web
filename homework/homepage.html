<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="homepage-styles.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/b727978ce8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
      
        <a href="#" class="flutter"> Flutter </a>
        <div class="search-box">
            <input type="text" class="search-txt" placeholder="Search" >
            <a  href="#" class="search-btn">
                <i class="fas fa-search"></i>
            </a> 
        </div>  
    </nav>
    <div class="profile">
        <div class="picture">
            <div class="picture-content">
                <img src="face.png" class="image" width="100">
                <h4> Martina Hristova </h4>
            </div>
        </div>
        <div class="profile-bar">
                <div class="stats">
                    <div style="color:#898b98;font-size:12px;"> Posts </div>
                    <div style="color:#60c2d9"> <b> 1 </b> </div>
                </div>
                <div class="stats">
                    <div style="color:#898b98;font-size:12px;"> Reactions </div>
                    <div style="color:#60c2d9"> <b> 7 </b> </div>
                </div>
            <div class="log-out">
                <input type="submit" value="Log Out" class="log-out-button" style="font-weight:bold;">
            </div>
        </div>
    </div>
</body>
</html>
